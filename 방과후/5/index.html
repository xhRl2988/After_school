<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 구하기</title>
</head>
<body>
    <h2>4의 배수일까 아닐까</h2>
    <script>
        var input;

        input = prompt("숫자를 입력하세요.");
       

        if(input == null || input=="" || input==0){
            document.write()
        }
        else if(input % 4 == 0){
            document.write(input + "는 4의 배수입니다");
        }else{
            document.write(input + "는 4의 배수가 아닙니다");
        }
        
        
    </script>
    
</body>
</html>
