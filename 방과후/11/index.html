<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 구하기</title>
    <style>
       #container{
        margin: 50px auto;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 2px double #222;
        background-color: #d8f0fc;
        text-align: center;
        }
        h1{
            margin-top: 80px;
        }
        .accent{
            font-size: 1.8em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>책 읽기</h1>
        <p><span class="accent" id="result"></span> 연속으로<br>책 읽기를 달성했군요</p>
        <p>축하합니다!</p>
    </div>
    <script>
        var now = new Date("2024-08-22"); //오늘 날짜를 객체로 지정
        var firstDay = new Date("2024-04-01"); //시작 날짜를 객체로 지정

        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24));

        document.querySelector('#result').innerText = passedTime;
    </script>
</body>
</html>
