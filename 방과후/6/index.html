<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 구하기</title>
</head>
<body>
    <h2>배열의 각 요소</h2>
    <script>
        var numbers = ["one","two","three","four"];

        for(i=0; i<numbers.length; i++){
            document.write("<p>" + numbers[i]+"</p>");
        }
        
    </script>
    
</body>
</html>
