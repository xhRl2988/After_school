<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
    
</head>
<body>
    <script>
        var num1;
        var num2;
        var big;

        num1 = prompt("첫번째 숫자를 입력하세요.");
        num2 = prompt("두번째 숫자를 입력하세요.");

    </script>
    <div id="container">
        <h1>두 수 비교하기</h1>
            <script>
               if(num1 > num2){
                document.write("더 큰 수는 "+num1);
               }else if(num1 < num2){
                document.write("더 큰 수는 "+num2);
               }else if(num1 == num2){
                document.write("첫번째 숫자 "+num1+"의 값과 두번째 숫자 "+num2+"의 값이 같다")
               }
            </script>
    </div>
</body>
</html>
